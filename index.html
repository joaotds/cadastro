<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>

    <h1>Cadastro de Pessoa</h1>

    <form action="mensagem.html" method="post">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="endereco">Endereço:</label><br>
        <input type="text" id="endereco" name="endereco" required><br><br>

        <label for="idade">Idade:</label><br>
        <input type="number" id="idade" name="idade" required><br><br>

        <label for="cidade">Cidade:</label><br>
        <select id="cidade" name="cidade" required>
            <option value="Foz do iguacu">Foz do Iguacu</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
            <option value="São Paulo">São Paulo</option>
        </select><br><br>

        <label for="interesses">Interesses:</label><br>
        <input type="checkbox" id="interesse1" name="interesse1" value="Esportes">
        <label for="interesse1">Esportes</label><br>
        <input type="checkbox" id="interesse2" name="interesse2" value="Música">
        <label for="interesse2">Música</label><br>
        <input type="checkbox" id="interesse3" name="interesse3" value="Leitura">
        <label for="interesse3">Leitura</label><br><br>

        <button type="submit">Enviar</button>
    </form>

</body>
</html>
